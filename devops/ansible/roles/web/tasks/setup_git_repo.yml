---

- name: Setup the Git repo
  git:
    repo: "{{ git_repo }}"
    version: "{{ git_branch }}"
    dest: "{{ project_path }}"
    accept_hostkey: yes
    key_file: "{{ ssh_key_file }}"
  when: setup_git_repo is defined and setup_git_repo
  notify: restart application
  tags: git

- name: Delete all .pyc files
  command: find . -name '*.pyc' -delete
  args:
    chdir: "{{ project_path }}"
  tags: git
